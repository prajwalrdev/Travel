<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CFC00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="600" height="400" fill="url(#skyGradient)" />
  
  <!-- Sun -->
  <circle cx="100" cy="80" r="40" fill="#FFD700" />
  
  <!-- Mountains in background -->
  <path d="M-50,200 L50,100 L150,180 L250,80 L350,150 L450,90 L550,170 L650,120 L650,200 Z" fill="url(#mountainGradient)" />
  
  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="200" cy="70" rx="40" ry="20" />
    <ellipse cx="230" cy="75" rx="35" ry="18" />
    <ellipse cx="170" cy="75" rx="30" ry="15" />
    
    <ellipse cx="400" cy="50" rx="45" ry="25" />
    <ellipse cx="430" cy="55" rx="35" ry="20" />
    <ellipse cx="370" cy="55" rx="30" ry="18" />
    
    <ellipse cx="520" cy="90" rx="30" ry="15" />
    <ellipse cx="540" cy="95" rx="25" ry="12" />
    <ellipse cx="500" cy="95" rx="20" ry="10" />
  </g>
  
  <!-- Ground -->
  <rect x="0" y="200" width="600" height="200" fill="url(#groundGradient)" />
  
  <!-- Road -->
  <path d="M0,300 C100,290 200,310 300,300 C400,290 500,310 600,300 L600,350 C500,340 400,360 300,350 C200,340 100,360 0,350 Z" fill="url(#roadGradient)" />
  
  <!-- Road markings -->
  <path d="M50,325 L100,325 M150,325 L200,325 M250,325 L300,325 M350,325 L400,325 M450,325 L500,325 M550,325 L600,325" stroke="white" stroke-width="5" stroke-dasharray="40,30" />
  
  <!-- Luxury Car -->
  <g transform="translate(150, 310)">
    <!-- Car body -->
    <path d="M-60,-20 L-50,-40 L40,-40 L60,-20 L60,0 L-60,0 Z" fill="url(#carGradient)" />
    
    <!-- Windows -->
    <path d="M-30,-38 L-40,-20 L-10,-20 L-5,-38 Z" fill="#87CEEB" />
    <path d="M0,-38 L-5,-20 L25,-20 L30,-38 Z" fill="#87CEEB" />
    
    <!-- Wheels -->
    <circle cx="-30" cy="0" r="12" fill="#333" />
    <circle cx="-30" cy="0" r="6" fill="#DDD" />
    <circle cx="30" cy="0" r="12" fill="#333" />
    <circle cx="30" cy="0" r="6" fill="#DDD" />
    
    <!-- Details -->
    <rect x="-45" y="-15" width="90" height="5" fill="#333" />
    <rect x="50" y="-30" width="5" height="10" fill="#FF0000" />
    <rect x="-55" y="-30" width="5" height="10" fill="#FF0000" />
  </g>
  
  <!-- SUV/MUV -->
  <g transform="translate(400, 305)">
    <!-- Car body -->
    <path d="M-50,-30 L-40,-50 L40,-50 L50,-30 L50,0 L-50,0 Z" fill="#2E86C1" />
    
    <!-- Windows -->
    <path d="M-35,-48 L-38,-30 L-15,-30 L-15,-48 Z" fill="#87CEEB" />
    <path d="M-10,-48 L-10,-30 L10,-30 L10,-48 Z" fill="#87CEEB" />
    <path d="M15,-48 L15,-30 L38,-30 L35,-48 Z" fill="#87CEEB" />
    
    <!-- Wheels -->
    <circle cx="-30" cy="0" r="15" fill="#333" />
    <circle cx="-30" cy="0" r="8" fill="#DDD" />
    <circle cx="30" cy="0" r="15" fill="#333" />
    <circle cx="30" cy="0" r="8" fill="#DDD" />
    
    <!-- Details -->
    <rect x="-40" y="-20" width="80" height="5" fill="#333" />
    <rect x="45" y="-35" width="5" height="10" fill="#FF0000" />
    <rect x="-50" y="-35" width="5" height="10" fill="#FF0000" />
    <rect x="-10" y="-55" width="20" height="5" fill="#333" />
  </g>
  
  <!-- Trees -->
  <g transform="translate(50, 200)">
    <rect x="-5" y="0" width="10" height="30" fill="#8B4513" />
    <circle cx="0" cy="-15" r="25" fill="#228B22" />
  </g>
  
  <g transform="translate(550, 200)">
    <rect x="-5" y="0" width="10" height="30" fill="#8B4513" />
    <circle cx="0" cy="-15" r="25" fill="#228B22" />
  </g>
  
  <g transform="translate(500, 200)">
    <rect x="-4" y="0" width="8" height="25" fill="#8B4513" />
    <circle cx="0" cy="-15" r="20" fill="#228B22" />
  </g>
  
  <!-- Palm trees -->
  <g transform="translate(250, 200)">
    <rect x="-6" y="0" width="12" height="40" fill="#8B4513" />
    <g transform="translate(0, 0)">
      <path d="M0,0 C10,-20 30,-25 40,-15 L0,0 Z" fill="#228B22" />
      <path d="M0,0 C-10,-20 -30,-25 -40,-15 L0,0 Z" fill="#228B22" />
      <path d="M0,0 C5,-15 15,-35 10,-50 L0,0 Z" fill="#228B22" />
      <path d="M0,0 C-5,-15 -15,-35 -10,-50 L0,0 Z" fill="#228B22" />
      <path d="M0,0 C15,-10 40,-5 45,5 L0,0 Z" fill="#228B22" />
      <path d="M0,0 C-15,-10 -40,-5 -45,5 L0,0 Z" fill="#228B22" />
    </g>
  </g>
  
  <!-- Buildings/City silhouette in distance -->
  <g fill="#4682B4" opacity="0.7">
    <rect x="100" y="150" width="20" height="50" />
    <rect x="130" y="130" width="30" height="70" />
    <rect x="170" y="140" width="25" height="60" />
    <rect x="205" y="120" width="15" height="80" />
    <rect x="230" y="100" width="20" height="100" />
    <rect x="260" y="130" width="30" height="70" />
    <rect x="300" y="110" width="25" height="90" />
    <rect x="335" y="140" width="15" height="60" />
    <rect x="360" y="120" width="20" height="80" />
    <rect x="390" y="130" width="30" height="70" />
    <rect x="430" y="150" width="25" height="50" />
  </g>
  
  <!-- Birds -->
  <g fill="none" stroke="#333" stroke-width="1.5">
    <path d="M150,50 C155,45 160,50 165,45" />
    <path d="M170,40 C175,35 180,40 185,35" />
    <path d="M350,60 C355,55 360,60 365,55" />
    <path d="M330,70 C335,65 340,70 345,65" />
  </g>
</svg>